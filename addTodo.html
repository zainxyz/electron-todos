<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Add Todo</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="addNewTodo">Enter your TODO</label>
        <input type="text" name="addNewTodo" class="form-control" placeholder="Remember to buy some pancake batter." autofocus />
        <small id="addNewTodoHelp" class="form-text text-muted">Don't worry this is secret information :)</small>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>

  <script src="addTodo.js"></script>
</body>

</html>
